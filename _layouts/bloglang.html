---
layout: "section" # this layout is based on section.html
---

{{ content }}

<!-- Assuming pagination cannot be used with language filtering -->
<div class="posts">
  {% for post in site.posts | where:"lang",page.lang %}
  <div>
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
	<span class="post-date">
	{% if post.tagline %}<span class="tagline">{{ post.tagline }} &nbsp;&nbsp;</span>{% endif %}
	{{ post.date | date_to_string }}</span>
    {{ post.excerpt }} 
	<p><a href="{{ post.url }}">(read more)</a></p>
  </div>
  {% endfor %}
</div>
