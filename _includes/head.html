<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/res/css/picnic.min.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/res/css/picnic-fix.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/res/css/syntax.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/res/css/custom.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/res/css/site-specific-styles.css" type="text/css">

  <!-- Icon, Fonts, RSS -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/res/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  {% comment %}
    Tell search engines which pages are alternate versions of the current page
  {% endcomment %}
  {% assign langversions=site.pages | where:"lref", page.lref | sort: 'lang' %}
  {% for page in langversions %}
  <link rel="alternate" hreflang="{{ page.lang }}" href="{{ page.url }}" />
  {% endfor %}
</head>
